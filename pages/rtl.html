<style>

  body {
    background-color: #f8f9fe;
    font-family: Arial, sans-serif;
  }

  .container {
    max-width: 600px;
    background-color: #fff;
    border-radius: 10px;
    padding: 30px;
    box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
    margin: 50px auto;
  }

  h2 {
    margin-bottom: 30px;
    text-align: center;
    color: #333;
  }

  label {
    font-weight: bold;
    color: #555;
  }

  .form-group {
    margin-bottom: 25px;
  }

  input[type="text"],
  input[type="date"],
  input[type="time"],
  select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
  }

  button[type="submit"] {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 5px;
    background-color: #007bff;
    color: #fff;
    font-size: 18px;
    cursor: pointer;
  }

  button[type="submit"]:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>

<div class="container">
  <h2>Request Form</h2>
  <form>
    <div class="form-group">
      <label for="acType">AC Type</label>
      <select class="form-control" id="acType">
        <option>Split AC</option>
        <option>Window AC</option>
      </select>
    </div>

    <div class="form-group">
      <label for="brand">Brand</label>
      <select class="form-control" id="brand">
        <option>LG</option>
        <option>Panasonic</option>
      </select>
    </div>

    <div class="form-group">
      <label for="acCapacity">AC Capacity</label>
      <select class="form-control" id="acCapacity">
        <option>1 Ton</option>
        <option>2 Ton</option>
        <option>3 Ton</option>
      </select>
    </div>






    
    <div class="form-group">
      <label for="problemNature">Nature of Problem</label>
      <select class="form-control" id="problemNature">
        <option>Service</option>
        <option>Installation</option>
        <option>Fault</option>
        <option>Others</option>
      </select>
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" class="form-control" id="address" placeholder="Enter Address">
    </div>

    <div class="form-group">
      <label for="serviceDate">Date of Service</label>
      <input type="date" class="form-control" id="serviceDate">
    </div>

    <div class="form-group">
      <label for="suitableTime">Suitable Time</label>
      <input type="time" class="form-control" id="suitableTime">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
